nxt_robot:
    - type: motor
      name: motor_l
      port: PORT_A
      desired_frequency: 20.0

    - type: motor
      name: motor_r
      port: PORT_C
      desired_frequency: 20.0

    - type: motor
      name: motor_color
      port: PORT_C
      desired_frequency: 1.0

    - type: touch
      frame_id: touch_frame
      name: touch_l
      port: PORT_1
      desired_frequency: 1.0

    - type: touch
      frame_id: touch_frame
      name: touch_r
      port: PORT_2
      desired_frequency: 1.0

    - type: ultrasonic
      frame_id: ultrasonic_li
      name: ultrasonic_sensor
      port: PORT_3
      spread_angle: 0.2
      min_range: 0.01
      max_range: 2.5
      desired_frequency: 2.0

    - type: color
      name: color_frame
      port: PORT_4
      desired_frequency: 20.0
      frame_id: color_frame
